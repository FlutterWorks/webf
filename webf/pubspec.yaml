name: webf
description: W3C standards-compliant web rendering engine based on Flutter, allowing web applications to run natively on Flutter.
version: 0.11.1-beta.1
homepage: https://openwebf.com

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=2.10.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0 # Pure dart module. DO NOT MODIFY UNLESS FLUTTER SDK UPDATED.

  path: ^1.8.0 # Pure dart module.
  meta: ^1.3.0 # Pure dart module.
  ffi: ^1.0.0 # Pure dart module.
  async: ^2.6.1 # Pure dart module.
  quiver: ^3.0.1+1 # Pure dart module.
  vector_math: ^2.1.0 # Pure dart module.
  connectivity: ^3.0.6 # No AndroidX used.
  shared_preferences: ^2.0.6 # No AndroidX used.
  hive: ^2.2.3
  characters: ^1.2.0
  collection: ^1.15.0
  source_span: ^1.8.1 # Pure dart module.
  archive: ^3.3.7 # Pure dart module.
  web_socket_channel: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.8

flutter:
  plugin:
    platforms:
      android:
        package: com.openwebf.webf
        pluginClass: WebFPlugin
      ios:
        pluginClass: WebFPlugin
      macos:
        pluginClass: WebFPlugin
      linux:
        pluginClass: WebfPlugin
      windows:
        pluginClass: WebfPlugin
